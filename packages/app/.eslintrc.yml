env:
  browser: true
  es2021: true
extends:
  - plugin:prettier/recommended
  - plugin:import/recommended
  - plugin:jsx-a11y/recommended
  - plugin:react-hooks/recommended
  - prettier/react
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2021
  sourceType: module
plugins:
  - sort-keys-fix
  - react
  - eslint-plugin-react
  - unused-imports
  - autoimport-declarative
settings:
  react:
    version: detect
ignorePatterns:
  - build
  - node_modules
rules:
  react/jsx-uses-react: 1
  react/jsx-uses-vars: 1
  unused-imports/no-unused-imports-ts: 1
  import/no-named-as-default: 0
  autoimport-declarative/autoimport:
    - 1
    - packages:
        react:
          - useState
          - useEffect
          - useContext
          - useReducer
          - useCallback
          - useMemo
          - useRef
          - useImperativeHandle
          - useLayoutEffect
          - useDebugValue
          - name: React
            isDefault: true
        "react-router-dom":
          - useHistory
        "@apollo/client":
          - useQuery
          - useMutation
        "~/hooks/useQueryReady":
          - name: useQueryReady
            isDefault: true
        "~/hooks/useUser":
          - name: useUser
            isDefault: true
