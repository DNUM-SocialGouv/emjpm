table:
  name: dispo_departements
  schema: public
object_relationships:
- name: departement
  using:
    foreign_key_constraint_on: departement_code
- name: mandataire
  using:
    foreign_key_constraint_on: mandataire_id
- name: service
  using:
    foreign_key_constraint_on: service_id
insert_permissions:
- permission:
    backend_only: false
    check:
      mandataire_id:
        _eq: X-Hasura-Mandataire-Id
    columns:
    - departement_code
    - dispo
    - id
    - mandataire_id
  role: individuel
- permission:
