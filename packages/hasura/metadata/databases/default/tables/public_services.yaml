event_triggers:
- definition:
    delete:
      columns: "*"
    enable_manual: false
    insert:
      columns: "*"
    update:
      columns:
      - org_gestionnaire
      - adresse
      - code_postal
      - competences
      - email
      - etablissement
      - lb_adresse
      - lb_code_postal
      - lb_ville
