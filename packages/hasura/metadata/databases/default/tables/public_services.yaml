      - org_adresse
      - org_code_postal
      - org_nom
      - org_ville
      - prenom
      - siret
      - telephone
      - ville
      - id
      - latitude
      - longitude
  headers:
  - name: hasura_web_hook_secret
    value_from_env: HASURA_WEB_HOOK_SECRET
  name: lb_update_service
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: "{{HASURA_WEB_HOOK_BASE_URL}}/hasura/triggers/lb-update/service"
